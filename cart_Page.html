<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart_Page.css">
</head>

<body>

    <div class="cart-container">
        <h2 tabindex="0">YOUR CART (<span id="cartCount"></span>)</h2>
        <div class="cart-items-wrapper" id="cartItems"></div>
        <div class="cart-footer">
            <span tabindex="0">Estimated Total</span>
            <span id="totalAmount" tabindex="0">0$</span>
        </div>
        <button class="checkout-btn">Checkout</button>
        <button class="checkout-btn" onclick="window.location.href='home_page.html'">Back to Home</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="js/cart_Page.js"></script>
</body>

</html>
